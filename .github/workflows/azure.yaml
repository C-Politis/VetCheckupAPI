name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NUGET_AUTH_TOKEN: ${{ secrets.TokenForPackage }}
      GITHUB_ACTOR: ${{ github.actor }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Add GitHub NuGet sources
        run: |
          dotnet nuget add source "https://nuget.pkg.github.com/C-Politis/index.json" \
            --name VetCheckup.Application \
            --username "$GITHUB_ACTOR" \
            --password "$NUGET_AUTH_TOKEN" \
            --store-password-in-clear-text

          dotnet nuget add source "https://nuget.pkg.github.com/C-Politis/index.json" \
            --name VetCheckup.Domain \
            --username "$GITHUB_ACTOR" \
            --password "$NUGET_AUTH_TOKEN" \
            --store-password-in-clear-text

          dotnet nuget add source "https://nuget.pkg.github.com/C-Politis/index.json" \
            --name VetCheckup.Infrastructure \
            --username "$GITHUB_ACTOR" \
            --password "$NUGET_AUTH_TOKEN" \
            --store-password-in-clear-text

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --logger trx --results-directory TestResults
