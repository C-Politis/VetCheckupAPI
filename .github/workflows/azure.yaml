name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x' # adjust if needed

      - name: Add GitHub NuGet source
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.TokenForPackage }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          dotnet nuget add source "https://nuget.pkg.github.com/C-Politis/index.json" \
            --name "github" \
            --username "$GITHUB_ACTOR" \
            --password "$NUGET_AUTH_TOKEN" \
            --store-password-in-clear-text

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --logger trx --results-directory TestResults
