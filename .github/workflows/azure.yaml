name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x' # Adjust based on your project

    - name: Authenticate GitHub Packages
      run: |
        dotnet nuget add source "https://nuget.pkg.github.com/C-Politis/download/vetcheckup.application/index.json" \
          --name VetCheckup.Application \
          --username ${{ github.actor }} \
          --password ${{ secrets.TokenForPackage }} \
          --store-password-in-clear-text

        dotnet nuget add source "https://nuget.pkg.github.com/C-Politis/download/vetcheckup.domain/index.json" \
          --name VetCheckup.Domain \
          --username ${{ github.actor }} \
          --password ${{ secrets.TokenForPackage }} \
          --store-password-in-clear-text

        dotnet nuget add source "https://nuget.pkg.github.com/C-Politis/download/vetcheckup.infrastructure/index.json" \
          --name VetCheckup.Infrastructure \
          --username ${{ github.actor }} \
          --password ${{ secrets.TokenForPackage }} \
          --store-password-in-clear-text

    - name: Restore dependencies
      run: dotnet restore --source "https://nuget.pkg.github.com/C-Politis/download/vetcheckup.application/index.json" \
                         --source "https://nuget.pkg.github.com/C-Politis/download/vetcheckup.domain/index.json" \
                         --source "https://nuget.pkg.github.com/C-Politis/download/vetcheckup.infrastructure/index.json" \
                         --source "https://api.nuget.org/v3/index.json"

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --logger trx --results-directory TestResults
